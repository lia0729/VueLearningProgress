<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_HelloUser</title>
</head>
<body>

<!--
    1. 引入Vue.js
    2. 创建Vue对象
        el: 指定根element （选择器）
        data:   初始化数据（页面可以访问
    3. 双向数据绑定 : v-model
    4. 显示数据 : {{xxx}}
    5. 理解vue的mvvm实现
-->

<div id="app"><!--view-->
    <input type="text" v-model="username">
    <p>Hello {{username}}</p>
</div>

<script type="text/javascript" src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<script type="text/javascript">
    //创建vue实例
    const vm = new Vue({ //配置对象
        el: '#app', //元素：选择器
        data:{ //数据（model）
            username:'Lia'
        }
    })
</script>

</body>
</html>
